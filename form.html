<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="box">
        <form action=""></form>
        <fieldset>
            <legend>Cadastro</legend>
            <div class="inputBox">
                <label for="name">Digite seu nome</label>
                <input type="text" id="name" name="inputName" class="inputUser" required>
                <br><br>
                <label for="email">Digite seu email</label>
                <input type="email" id="email" name="inputEmail" class="inputUser" required>
                <br><br>
                <label for="tel">Digite seu telefone</label>
                <input type="tel" id="tel" name="inputTel" class="inputUser" required>
                <br><br>
                <label for="sex">Escolha seu sexo:</label>
                <input type="radio" id="sex" name="inputSex" value="masc" checked>Masculino
                <input type="radio" id="sex" name="inputSex" value="fem">Feminino
                <input type="radio" id="sex" name="inputSex" value="outro">Outro
            </div>
            <br>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="inputNasc" required>
            <br><br>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="" selected>Escolha um estado</option>
                <option value="SC">SANTA CATARINA</option>
                <option value="PR">PARANÁ</option>
                <option value="RS">RIO GRANDE DO SUL</option>
            </select>
            <br><br>
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="inputCidade" class="inputUser" required>
                <br><br>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="inputEndereco" class="inputUser" required>
                <br><br>
                <label for="comentario">Uma breve descrição sobre você:</label>
                <br>
                <textarea name="comentario" id="comentario" cols="30" rows="10" maxlength="100" class="inputUser">Digite sua descrição aqui!</textarea>
            </div>
            <br>
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </div>
    
    
</body>
</html>
